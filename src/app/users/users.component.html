<div class="main-container">
  <div *ngIf="user">
    <div class="header">
      <h2>{{user.name || user.login}}</h2>
    </div>
  <div class="avatar-box">
    <img class="avatar-img" src="{{user.avatar_url}}">
  </div>
  <div class="user-details">
    <p>{{user.public_repos | number : fractionSize}} Public Repositories</p>
    <p>{{user.followers | number : fractionSize}} Followers</p>

    <ul>
      <li><span>Username: </span>{{user.login}}</li>
      <li *ngIf="location"><span>Location: </span>{{user.location}}</li>
      <li *ngIf="email"><span>Email: </span>{{user.email}}</li>
    </ul>
  </div>
  <div *ngIf="repos && repos.length > 0" class="repositories">
    <h2 class="title-card">Repositories</h2>
    <div *ngFor="let repo of repos">
      <ul class="repos-list">
      <li><a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
</div>
